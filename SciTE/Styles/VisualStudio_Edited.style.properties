# AutoHotkey syntax highlighting style for SciTE
# Visual Studio style
#

# New SciTE4AutoHotkey style format
s4ahk.style=1

# Default text font
default.text.font=Inconsolata

# Base (background, base font)
style.*.32=font:$(default.text.font),size:12,fore:#BDC8D5,back:#424953

# Default style
s4ahk.style.default=back:#424953
# Line comment (; syntax)
s4ahk.style.comment.line=fore:#89A385
# Block comment (/*...*/ syntax)
s4ahk.style.comment.block=fore:#89A385
# Escaped characters (`x)
s4ahk.style.escape=fore:#FF0000,bold
# Operator
s4ahk.style.operator=
# String
s4ahk.style.string=fore:#FFAA82
# Number
s4ahk.style.number=
# Word operator/Reserved keyword
s4ahk.style.wordop=fore:#8080FF
# Variable/Identifier
s4ahk.style.var=
# (v2) Function / (v1.x) Built-in function
s4ahk.style.func=fore:#0F707F
# Directive
s4ahk.style.directive=fore:#8080FF
# Label/Hotkey
s4ahk.style.label=bold
# Flow of control
s4ahk.style.flow=fore:#9D9DFF
# Built-in variable
s4ahk.style.biv=fore:#A967A3
# (v2) Built-in function / (v1.x) Command
s4ahk.style.bif=fore:#1AC2DB,bold
# Syntax error
s4ahk.style.error=back:#FFC0C0

# Old styles for AutoHotkey v1.x code
s4ahk.style.old.key=fore:#9F9F9F
s4ahk.style.old.user=fore:#800020,bold
