<h1>regex_SwapLineBreaks()</h1>

<pre class="Syntax">regex_SwapLineBreaks(rgx_replaceWith := &quot;\\n&quot;)</pre>
<h3>Returns</h3>
<p>STRING</p>
<h3>Remarks</h3>
<p>Search Expression := &quot;((?:\r\n)|(?:\r)|(?:\n))&quot;
- Matches a single token of (CR+LF or CR or LF)</p>
